		#########################
		# dragun0v's kitty.conf #
		#########################

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
# Note that borders are displayed only when more than one window is visible. They are meant to separate multiple windows.
window_border_width 2

# The window margin (in pts) (blank area outside the border)
window_margin_width 1

# The window padding (in pts) (blank area between the text and the window border)
window_padding_width 5

	####################
	# Colors and Theme #
	####################

# The color for the border of the active window
active_border_color #b076e0

# The color for the border of inactive windows
inactive_border_color #6a4a87

# Tab-bar colors
active_tab_foreground #000
active_tab_background #b076e0
inactive_tab_foreground #444
inactive_tab_background #785d91

# The foreground and background colors and transparency

foreground #dddddd
background #251030
background_opacity 0.7

# The color table

#black

color0 #000000
color8 #767676	

#red

color1 #cc0403
color9 #f2201f

#green

color2  #19cb00
color10 #23fd00

#yellow

color3  #cecb00
color11 #fffd00

#blue

color4  #0d73cc
color12 #1a8fff

#magenta

color5  #b076e0
color13 #ce9be8

#cyan

color6  #0dcdcd
color14 #14ffff

#white

color7  #dddddd
color15 #ffffff

# The foreground and background colors for text selected with the mouse.

selection_foreground #000000
selection_background #fffacd

# Path to a background image. Must be in PNG format.

background_image none

background_image_layout scaled

background_image_linear no

# How much to tint the background image by the background color.

background_tint 0.7

# How much to dim text that has the DIM/FAINT attribute set.

dim_opacity 0.75

	#########
	# Fonts #
	#########

# Font Selection & Size (auto = font_family).

#font_family      FiraCode Nerd Font

font_family      JetBrains Mono

bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0

# Change the size of each character cell kitty renders.

adjust_line_height  0
adjust_column_width 0

# Adjust the vertical alignment of text (the height in the cell at which text is positioned).

adjust_baseline 0

# Choose how you want to handle multi-character ligatures.

disable_ligatures never
#disable_ligatures cursor
#disable_ligatures always

	########################
	# Cursor Customization #
	########################

# Default cursor color (If set to the special value none the cursor will be rendered with a “reverse video” effect).

cursor #b076e0

# Choose the color of text under the cursor (bg color rendered with the keyword "background").

cursor_text_color #000000

# Defines the thickness of the beam cursor.

cursor_beam_thickness 1.5

cursor_underline_thickness 2.0

# The interval (in seconds) at which to blink the cursor.

cursor_blink_interval -1

cursor_stop_blinking_after 15.0

	###############
	# Keybindings #
	###############

map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+up new_tab
map ctrl+shift+down close_tab

map ctrl+shift+r load_config_file

	##############
	# Scrollback #
	##############

# Number of lines of history to keep in memory for scrolling back.

scrollback_lines 2000

# Separate scrollback history size, used only for browsing the scrollback buffer (in MB).

scrollback_pager_history_size 0

# Fill new space with lines from the scrollback buffer after enlarging a window.

scrollback_fill_enlarged_window no

#Modify the amount scrolled by the mouse wheel.

wheel_scroll_multiplier 5.0

# Modify the amount scrolled by a touchpad (Use negative numbers to change scroll direction)

touch_scroll_multiplier 1.0

	#########
	# Mouse #
	#########

# Hide mouse cursor after the specified number of seconds of the mouse not being used

mouse_hide_wait 3.0

# The program with which to open URLs that are clicked on.

open_url_with default

# The set of URL prefixes to look for when detecting a URL under the mouse cursor.

url_prefixes http https file ftp gemini irc gopher mailto news git

# Detect URLs under the mouse

detect_urls yes

# Additional characters to be disallowed from URLs, when detecting URLs under the mouse cursor

url_excluded_characters

# The interval between successive clicks to detect double/triple clicks (in seconds).

click_interval -1.0

# Set the active window to the window under the mouse when moving the mouse around.

focus_follows_mouse no

# The shape of the mouse pointer when the program running in the terminal grabs the mouse.

pointer_shape_when_grabbed hand

# The default shape of the mouse pointer when dragging across text.

pointer_shape_when_dragging hand

	######################
	# Performance Tuning #
	######################

# Delay (in milliseconds) between screen updates.

repaint_delay 10

# Delay (in milliseconds) before input from the program running in the terminal is processed.

input_delay 3

# Sync screen updates to the refresh rate of the monitor.

sync_to_monitor yes

	#################
	# Terminal Bell #
	#################

# Enable/disable the audio bell.

enable_audio_bell yes

# Visual bell duration.

visual_bell_duration 0.3

# The color used by visual bell.

visual_bell_color #b076e0

# Request window attention on bell.

window_alert_on_bell yes

	############
	# Advanced #
	############

#The shell program to execute. The default value of . means to use whatever shell is set as the default shell for the current user.

shell bash

#The terminal editor to use when editing the kitty config file or similar tasks.

editor .

# Close the window when the child process (shell) exits.

close_on_child_death no

# Enable shell integration on supported shells.

shell_integration enabled


